<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="examination .css" />
  </head>

  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div class="container">
      <main class="exam">
        <section class="questions">
          <div id="questions-container" class="question-box"></div>
          <div class="pagination">
            <button id="prev" class="nav-button">Previous</button>
            <span id="count" class="nav-button"></span>
            <button id="next" class="nav-button">Next</button>
          </div>
        </section>
        <section class="helper">
          <article class="summary">
            <button id="submit" class="submit-button">Submit</button>
            <hr />
            <div class="timer">
              <div class="timer__content">
                <ion-icon size="large" name="time-outline"></ion-icon>
                <span id="time"></span>
              </div>
            </div>
            <hr />
            <div class="info">
              <p>‚ùì Answered: <span id="answered-count">0</span></p>
              <p>üìÑ Remaining: <span id="remaining-count">0</span></p>
            </div>
          </article>
          <article id="bookmarked-questions" class="marked">
            <div class="marked__header" id="marked__header">
              <span class="marked__title">Marked Questions</span>
              <ion-icon class="marked__icon" name="bookmark"></ion-icon>
            </div>
            <div class="marked__list" id="marked__list"></div>
          </article>
        </section>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
